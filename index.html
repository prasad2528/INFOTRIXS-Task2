<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10a408c07d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="navbar">
        <div class="bx bx-menu" id="menu-icon"></div>
        <img src="https://ak4.picdn.net/shutterstock/videos/2500214/thumb/1.jpg" class="img" alt="" />
        <ul class="list-items">
            <li><a class="nav-link active" href="#business" id="Business">Business<span class="sr-only">(current)</span></a></li>
            <li><a class="nav-link" href="#Entertainment" id="Entertainment">Entertainment</a></li>
            <li><a class="nav-link" href="#General" id="General">General</a></li>
            <li><a class="nav-link" href="#Science" id="Science">Science</a></li>
            <li><a class="nav-link" href="#Sports" id="Sports">Sports</a></li>
            <li><a class="nav-link" href="#Technology" id="Technology">Technology</a></li>
        </ul>
        <i class="fas fa-search" id="search-icon"></i>
        <div class="search-box">
            <input type="search" name="" id="newsQuery" placeholder="Search Here..." />
            <button class="button" type="button" id="searchBtn">Search</button>
        </div>
    </div>
    <div class="carosel-card-container">
        <div id="mobilesExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mobilesExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#mobilesExampleIndicators" data-slide-to="1"></li>
                <li data-target="#mobilesExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://ak.picdn.net/shutterstock/videos/1048953937/thumb/1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.wallpapersafari.com/83/54/b9KGv4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.wallpapersafari.com/7/86/Oek1Ts.jpg" class="d-block w-100" alt="...">
                </div>
            </div>

        </div>
    </div>
    <div class="cards-container">
        <div class="row m-3" id="newsType"></div>
        <div class="row" id="newsDetails"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
